<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Formulário </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="btpForm.css" type="text/css">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">SELETIV@</span>
    </div>
  </nav>
  <div class="blocop">

    <h3>Nova empresa</h3>
    <hr>

    <form method="post">
      <div class="row g-2">
        <div class="col-6">
          <label for="inputName" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome..."
            aria-label="Digite seu nome...">
        </div>
        <div class="col-6">
          <label for="inputMail" class="form-label">E-mail:</label>
          <input type="text" class="form-control" id="inputMail" placeholder="email@gmail.com"
            aria-label="email@gmail.com">
        </div>
        <div class="col-6">
          <label for="inputCity" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Digite a cidade da empresa..."
            aria-placeholder="Digite a cidade da empresa...">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Endereço:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua...">
        </div>
      </div>
      <div class="row g-1">
        <label for="inputNicho" class="form-label">Nicho de mercado:</label>
        <input type="text" class="form-control" id="inputNicho" placeholder="Marketing.." >
      </div>
      <div class="row g-1">
        <label for="floatingTextarea1">Tecnologias usadas:</label>
        <textarea class="form-control" placeholder="Escrever aqui..." id="floatingTextarea1"></textarea>
      </div>
      <div class="row g-1">
        <label for="floatingTextarea2">Característica da empresa:</label>
        <textarea class="form-control" placeholder="Escrever aqui..." id="floatingTextarea2"></textarea>
      </div>
      <div class="row g-1">
        <label for="inputFile">Logo:</label>
        <input type="file" class="form-control" id="inputFile">
      </div>
      <div>
        <button type="submit" class="btn btn-success">Nova empresa </button>
      </div>
    </form>

  </div>

</body>

</html>
