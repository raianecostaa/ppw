<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listas CSS </title>
    <link rel="stylesheet" href="Lista.css" type="text/css">
</head>

<body>
    <h1>Demonstração do uso de listas com HTML e CSS</h1>
    <hr>
    Listas não ordenadas:
    <ul class="quadrado">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="bolavazia">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="bolacheia">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="playimg">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    Listas ordenadas:
    <ol class="numordem">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    <ol class="roman">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    <ol class="alphabet">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>

</body>

</html>
